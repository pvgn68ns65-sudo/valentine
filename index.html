<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jasmeen, will you be my Valentine? üíï</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ffeef8 0%, #e8f4ff 100%);
            overflow: hidden;
            padding: 20px;
            text-align: center;
            opacity: 0;
            animation: pageFadeIn 1.5s forwards;
        }

        @keyframes pageFadeIn { to { opacity: 1; } }

        .heart-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; }
        .drifting-heart {
            position: absolute; color: rgba(255, 77, 109, 0.3);
            animation: drift var(--speed) linear infinite;
            opacity: var(--op); font-size: var(--size);
        }
        @keyframes drift {
            0% { transform: translateY(110vh) translateX(0); }
            100% { transform: translateY(-10vh) translateX(20px); }
        }

        .polaroid {
            background: white;
            padding: 15px 15px 45px 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            transform: rotate(-3deg);
            margin-bottom: 25px;
            border-radius: 4px;
            z-index: 5;
            transition: transform 0.3s ease;
        }
        .polaroid:hover { transform: rotate(0deg) scale(1.05); }
        #proposalPhoto { width: 220px; height: auto; display: block; border-radius: 2px; }

        h1 { font-family: 'Dancing Script', cursive; color: #ff4d6d; font-size: 3rem; margin-bottom: 5px; z-index: 5; }

        #message { color: #ff1493; font-weight: 600; min-height: 30px; margin-bottom: 20px; z-index: 5; }

        .message-pop { animation: messagePop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes messagePop {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.2); text-shadow: 0 0 20px rgba(255, 20, 147, 0.5); }
            100% { transform: scale(1); opacity: 1; }
        }

        .button-container { display: flex; gap: 20px; justify-content: center; align-items: center; min-height: 150px; width: 100%; position: relative; }
        
        button { padding: 15px 40px; font-size: 1.3rem; font-weight: bold; border-radius: 50px; border: none; cursor: pointer; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

        #yesBtn { background: #ff4d6d; color: white; z-index: 1000; animation: pulse 2s infinite; }
        #noBtn { background: #adb5bd; color: white; z-index: 999; }
        #noBtn:hover { animation: wobble 0.3s ease infinite; }

        @keyframes wobble {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 15px rgba(255, 77, 109, 0.3); }
            50% { transform: scale(1.05); box-shadow: 0 0 35px rgba(255, 77, 109, 0.7); }
        }

        #helpDesk {
            display: none; position: fixed; bottom: 25px; right: 25px; width: 240px;
            background: white; border-radius: 15px; box-shadow: 0 5px 25px rgba(0,0,0,0.2);
            padding: 18px; z-index: 2000; font-size: 14px; border: 2px solid #ff4d6d;
            transition: opacity 0.5s ease;
        }

        .celebration { display: none; position: fixed; inset: 0; background: #ffeef8; z-index: 10005; justify-content: center; align-items: center; flex-direction: column; opacity: 0; transition: opacity 1s ease; }
        .celebration.active { display: flex; opacity: 1; }
    </style>
</head>
<body>

    <audio id="bgMusic" src="music.mp3" loop></audio>

    <div class="heart-bg" id="heartBg"></div>

    <div class="polaroid">
        <img src="me-kneeling.jpg" alt="Proposal" id="proposalPhoto">
    </div>

    <h1>Jasmeen, will you be my Valentine? ‚ù§Ô∏è</h1>
    <div id="message"></div>

    <div class="button-container">
        <button id="yesBtn" onclick="celebrate()">Yes! üíñ</button>
        <button id="noBtn" onmouseover="moveButton(event)" ontouchstart="moveButton(event)">No</button>
    </div>

    <div id="helpDesk">
        <b style="color:#ff4d6d">ü§ñ Love-Bot Support</b>
        <p style="margin: 8px 0;">It seems you are having trouble clicking 'Yes'. Please stop resisting!!</p>
    </div>

    <div class="celebration" id="celebration">
        <h1 style="font-size: 4rem;">üéâ</h1>
        <h1 style="font-family:'Poppins'">She said YES! üíï</h1>
        <p style="margin-top:15px; font-weight:600; color:#ff4d6d; font-size: 1.2rem;">See you on the 14th!! ‚ù§Ô∏è</p>
    </div>

    <script>
        let attempts = 0;
        const messages = [
            "Are you sure? ü•∫", "Think about it... üí≠", "The Yes button looks nice! üòä", 
            "Just say yes already! üòÑ", "Don't make me cry! üò¢", "You're breaking my heart! üíî",
            "Error: Heartbeat failing! ‚ö†Ô∏è", "Is that your final answer? üßê", 
            "I'll wait forever... ‚è≥", "Calculated probability of 'No': 0% üìà"
        ];

        // Background hearts
        const heartContainer = document.getElementById('heartBg');
        for(let i=0; i<18; i++) {
            const h = document.createElement('div');
            h.className = 'drifting-heart';
            h.innerHTML = '‚ù§Ô∏è';
            h.style.setProperty('--speed', (Math.random() * 5 + 4) + 's');
            h.style.setProperty('--op', Math.random() * 0.4 + 0.1);
            h.style.setProperty('--size', Math.random() * 20 + 12 + 'px');
            h.style.left = Math.random() * 100 + 'vw';
            h.style.animationDelay = Math.random() * 5 + 's';
            heartContainer.appendChild(h);
        }

        function playMusic() {
            const audio = document.getElementById('bgMusic');
            if (audio.paused) {
                audio.play().catch(e => console.log("Audio needs user interaction first"));
            }
        }

        function moveButton(e) {
            if (e) e.preventDefault();
            playMusic(); // Trigger music on interaction
            attempts++;
            
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const msgDisplay = document.getElementById('message');
            const helpBot = document.getElementById('helpDesk');

            msgDisplay.innerText = messages[(attempts - 1) % messages.length];
            msgDisplay.classList.remove('message-pop');
            void msgDisplay.offsetWidth;
            msgDisplay.classList.add('message-pop');

            if (attempts === 5) {
                helpBot.style.display = 'block';
                setTimeout(() => { 
                    helpBot.style.opacity = '0';
                    setTimeout(() => helpBot.style.display = 'none', 500);
                }, 4000);
            }

            const yesRect = yesBtn.getBoundingClientRect();
            let x, y;
            do {
                x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 40);
                y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 40);
            } while (
                x < yesRect.right + 20 && x + noBtn.offsetWidth > yesRect.left - 20 &&
                y < yesRect.bottom + 20 && y + noBtn.offsetHeight > yesRect.top - 20
            );

            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            yesBtn.style.transform = `scale(${1 + (attempts * 0.28)})`;
            const noScale = Math.max(0, 1 - (attempts * 0.07));   

            if (attempts >= 8) {
                noBtn.style.display = 'none';
                msgDisplay.innerText = "The 'No' button has officially retired! üòâ";
            }
        }

        function celebrate() {
            playMusic();
            document.getElementById('celebration').classList.add('active');
            for(let i=0; i<100; i++) {
                const conf = document.createElement('div');
                conf.innerHTML = ['‚ù§Ô∏è', 'üíñ', '‚ú®', 'üå∏'][Math.floor(Math.random() * 4)];
                conf.style.position = "fixed";
                conf.style.left = "50vw";
                conf.style.top = "50vh";
                conf.style.zIndex = "10006";
                document.body.appendChild(conf);
                
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 120 + 60;
                const tx = Math.cos(angle) * velocity + "vw";
                const ty = Math.sin(angle) * velocity + "vh";

                conf.animate([
                    { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                    { transform: `translate(${tx}, ${ty}) scale(0) rotate(450deg)`, opacity: 0 }
                ], { duration: 1500 + Math.random() * 1000, easing: 'cubic-bezier(0, .9, .57, 1)' }).onfinish = () => conf.remove();
            }
        }
    </script>
</body>
</html>
