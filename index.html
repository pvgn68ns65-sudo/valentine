<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Will you be my Valentine? üíï</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: -apple-system, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ffeef8 0%, #e8f4ff 100%);
            overflow: hidden;
            padding: 20px;
            text-align: center;
        }
        .photo-container { width: 100%; max-width: 220px; margin-bottom: 20px; }
        #proposalPhoto { width: 100%; border-radius: 20px; border: 5px solid white; box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
        h1 { color: #ff4d6d; font-size: 1.8rem; margin-bottom: 10px; }
        #message { color: #ff6b9d; font-weight: 600; min-height: 24px; margin-bottom: 20px; }
        .button-container { display: flex; gap: 20px; justify-content: center; align-items: center; min-height: 100px; width: 100%; }
        button { padding: 15px 35px; font-size: 1.2rem; font-weight: bold; border-radius: 50px; border: none; cursor: pointer; transition: transform 0.2s ease; }
        #yesBtn { background: #ff4d6d; color: white; z-index: 100; }
        #noBtn { background: #adb5bd; color: white; z-index: 99; }
        
        /* iOS Alert Style */
        #fakeAlert {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 280px; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px);
            border-radius: 14px; z-index: 10001; box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }
        .alert-btn { width: 100%; padding: 12px; color: #007AFF; font-weight: 600; background: none; border: none; border-top: 0.5px solid #ccc; font-size: 17px; }

        .celebration { display: none; position: fixed; inset: 0; background: #ffeef8; z-index: 10000; justify-content: center; align-items: center; flex-direction: column; }
        .celebration.active { display: flex; }
    </style>
</head>
<body>

    <div class="photo-container">
        <img src="me-kneeling.jpg" alt="Proposal" id="proposalPhoto">
    </div>

    <h1 id="mainTitle">Will you be my Valentine? ‚ù§Ô∏è</h1>
    <div id="message"></div>

    <div class="button-container">
        <button id="yesBtn" onclick="celebrate()">Yes! üíñ</button>
        <button id="noBtn" onmouseover="moveButton(event)" ontouchstart="moveButton(event)">No</button>
    </div>

    <div id="fakeAlert">
        <div style="padding: 20px;">
            <div style="font-weight: 600;">System Error</div>
            <div style="font-size: 13px; margin-top: 5px;">The 'No' button has crashed due to excessive love. Please use the 'Yes' button.</div>
        </div>
        <button class="alert-btn" onclick="closeAlert()">OK</button>
    </div>

    <div class="celebration" id="celebration">
        <h1 style="font-size: 4rem;">üéâ</h1>
        <h1>She said YES! üíï</h1>
        <p>I love you so much! ‚ù§Ô∏è</p>
    </div>

    <script>
        let attempts = 0;
        const messages = [
            "Are you sure? ü•∫",
            "Think about it... üí≠",
            "The Yes button looks nice! üòä",
            "You know you want to! üíï",
            "Just say yes already! üòÑ",
            "Pretty please? üôè",
            "Don't make me cry! üò¢"
        ];

        function moveButton(e) {
            e.preventDefault();
            attempts++;
            
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const msgDisplay = document.getElementById('message');

            if (attempts >= 8) {
                document.getElementById('fakeAlert').style.display = 'block';
                return;
            }

            // Update Message
            msgDisplay.innerText = messages[(attempts - 1) % messages.length];

            // Move No Button
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 40);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 40);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // Scale Yes Button (keeps getting bigger)
            const yesScale = 1 + (attempts * 0.15);
            yesBtn.style.transform = `scale(${yesScale})`;
        }

        function closeAlert() { document.getElementById('fakeAlert').style.display = 'none'; }

        function celebrate() {
            document.getElementById('celebration').classList.add('active');
            // Basic emoji shower
            for(let i=0; i<50; i++) {
                const conf = document.createElement('div');
                conf.innerText = "‚ù§Ô∏è";
                conf.style.position = "fixed";
                conf.style.left = Math.random() * 100 + "vw";
                conf.style.top = "-5px";
                conf.style.fontSize = Math.random() * 20 + 20 + "px";
                conf.style.transition = "transform 3s linear";
                document.body.appendChild(conf);
                setTimeout(() => { conf.style.transform = `translateY(100vh) rotate(${Math.random() * 360}deg)`; }, 10);
            }
        }
    </script>
</body>
</html>
