<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jasmeen, will you be my Valentine? üíï</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ffeef8 0%, #e8f4ff 100%);
            overflow: hidden;
            padding: 20px;
            text-align: center;
            opacity: 0; /* For fade-in load */
            animation: pageFadeIn 1.5s forwards;
        }

        @keyframes pageFadeIn { to { opacity: 1; } }

        /* Floating Hearts Background */
        .heart-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 0;
        }

        .drifting-heart {
            position: absolute; color: rgba(255, 77, 109, 0.3);
            animation: drift var(--speed) linear infinite;
            opacity: var(--op); font-size: var(--size);
        }

        @keyframes drift {
            0% { transform: translateY(110vh) translateX(0); }
            100% { transform: translateY(-10vh) translateX(20px); }
        }

        /* Polaroid Style Photo */
        .polaroid {
            background: white;
            padding: 15px 15px 40px 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            transform: rotate(-3deg);
            margin-bottom: 30px;
            border-radius: 4px;
            z-index: 5;
            transition: transform 0.3s ease;
        }
        .polaroid:hover { transform: rotate(0deg) scale(1.05); }
        #proposalPhoto { width: 200px; height: auto; display: block; }

        h1 { 
            font-family: 'Dancing Script', cursive; 
            color: #ff4d6d; font-size: 2.8rem; margin-bottom: 10px; z-index: 5; 
        }

        #message { color: #ff6b9d; font-weight: 600; min-height: 24px; margin-bottom: 20px; z-index: 5; }

        /* Buttons */
        .button-container { display: flex; gap: 20px; justify-content: center; align-items: center; min-height: 150px; width: 100%; position: relative; }
        
        button { 
            padding: 15px 35px; font-size: 1.2rem; font-weight: bold; border-radius: 50px; 
            border: none; cursor: pointer; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }

        #yesBtn { 
            background: #ff4d6d; color: white; z-index: 1000; 
            box-shadow: 0 0 15px rgba(255, 77, 109, 0.3);
            animation: pulse 2s infinite;
        }
        #yesBtn:hover { transform: scale(1.1); box-shadow: 0 0 25px rgba(255, 77, 109, 0.6); }

        #noBtn { background: #adb5bd; color: white; z-index: 999; }
        #noBtn:hover { animation: wobble 0.3s ease infinite; }

        @keyframes wobble {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Help Desk Bot */
        #helpDesk {
            display: none; position: fixed; bottom: 20px; right: 20px; width: 220px;
            background: white; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            padding: 15px; z-index: 10002; font-size: 13px; border: 2px solid #ff4d6d;
            animation: slideUp 0.5s ease-out;
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        /* Success Screen */
        .celebration { 
            display: none; position: fixed; inset: 0; background: #ffeef8; 
            z-index: 10005; justify-content: center; align-items: center; 
            flex-direction: column; opacity: 0; transition: opacity 1s ease;
        }
        .celebration.active { display: flex; opacity: 1; }
    </style>
</head>
<body>

    <div class="heart-bg" id="heartBg"></div>

    <div class="polaroid">
        <img src="me-kneeling.jpg" alt="Proposal" id="proposalPhoto">
    </div>

    <h1>Jasmeen, will you be my Valentine? ‚ù§Ô∏è</h1>
    <div id="message"></div>

    <div class="button-container">
        <button id="yesBtn" onclick="celebrate()">Yes! üíñ</button>
        <button id="noBtn" onmouseover="moveButton(event)" ontouchstart="moveButton(event)">No</button>
    </div>

    <div id="helpDesk">
        <b style="color:#ff4d6d">üíñ Help Desk Bot</b>
        <p style="margin: 8px 0;">It looks like you're struggling to find the 'No' button.</p>
        <hr style="opacity:0.2; margin:8px 0;">
        <i>Tip: Have you tried saying <b>Yes</b> instead? It's much easier to click!</i>
    </div>

    <div class="celebration" id="celebration">
        <h1 style="font-size: 4rem;">üéâ</h1>
        <h1 style="font-family:'Poppins'">She said YES! üíï</h1>
        <p style="margin-top:10px; font-weight:600; color:#ff4d6d;">I love you forever! ‚ù§Ô∏è</p>
    </div>

    <script>
        let attempts = 0;
        const messages = ["Are you sure? ü•∫", "Think about it... üí≠", "The Yes button looks nice! üòä", "Just say yes already! üòÑ", "Don't make me cry! üò¢"];

        // Create Drifting Hearts
        const heartContainer = document.getElementById('heartBg');
        for(let i=0; i<15; i++) {
            const h = document.createElement('div');
            h.className = 'drifting-heart';
            h.innerHTML = '‚ù§Ô∏è';
            h.style.setProperty('--speed', (Math.random() * 5 + 5) + 's');
            h.style.setProperty('--op', Math.random() * 0.5 + 0.2);
            h.style.setProperty('--size', Math.random() * 20 + 10 + 'px');
            h.style.left = Math.random() * 100 + 'vw';
            h.style.animationDelay = Math.random() * 5 + 's';
            heartContainer.appendChild(h);
        }

        function moveButton(e) {
            if (e) e.preventDefault();
            attempts++;
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const msgDisplay = document.getElementById('message');

            if (attempts === 5) document.getElementById('helpDesk').style.display = 'block';

            msgDisplay.innerText = messages[(attempts - 1) % messages.length];

            const yesRect = yesBtn.getBoundingClientRect();
            let x, y;
            do {
                x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 40);
                y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 40);
            } while (
                x < yesRect.right + 40 && x + noBtn.offsetWidth > yesRect.left - 40 &&
                y < yesRect.bottom + 40 && y + noBtn.offsetHeight > yesRect.top - 40
            );

            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            yesBtn.style.transform = `scale(${1 + (attempts * 0.25)})`;
            const noScale = Math.max(0, 1 - (attempts * 0.11)); 
            noBtn.style.transform = `scale(${noScale})`;
            noBtn.style.opacity = noScale;

            if (attempts >= 9) {
                noBtn.style.display = 'none';
                msgDisplay.innerText = "The 'No' button has officially left the building! üòâ";
            }
        }

        function celebrate() {
            const screen = document.getElementById('celebration');
            screen.classList.add('active');
            
            // Burst Confetti Effect
            for(let i=0; i<100; i++) {
                const conf = document.createElement('div');
                conf.innerHTML = ['‚ù§Ô∏è', 'üíñ', '‚ú®', 'üå∏', 'üç≠'][Math.floor(Math.random() * 5)];
                conf.style.position = "fixed";
                conf.style.left = "50vw";
                conf.style.top = "50vh";
                conf.style.zIndex = "10006";
                document.body.appendChild(conf);
                
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 100 + 50;
                const tx = Math.cos(angle) * velocity + "vw";
                const ty = Math.sin(angle) * velocity + "vh";

                conf.animate([
                    { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                    { transform: `translate(${tx}, ${ty}) scale(0) rotate(360deg)`, opacity: 0 }
                ], { duration: 1500 + Math.random() * 1000, easing: 'cubic-bezier(0, .9, .57, 1)' }).onfinish = () => conf.remove();
            }
        }
    </script>
</body>
</html>
